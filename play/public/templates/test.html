<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<title>Multivariate Testing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
	<form method="POST" action="/save">
		<div class="container" ng-controller="TestDataController">
			<div ng-repeat="testGroup in testGroups">
				<div class="row-fluid">
					<!-- TEST GROUPS -->
					<div class="span3">
						<input type="text" name="testGroupList[{{$index}}].testName" value="{{testGroup.testName}}">
					</div>
					<div class="span3"></div>
					<div class="span3"></div>
					<div class="span3">
						<a ng-click="addTestGroup()"><i class="icon-plus"></i></a>
						<a ng-click="removeTestGroup()"><i class="icon-trash"></i></a>
					</div>
				</div>
				<!--  Variants -->
				<div ng-repeat="variant in testGroup.variantList">
					<div class="row-fluid">
						<div class="span3"></div>
						<div class="span3">
							<input type="text" name="testGroupList[{{$parent.$index}}].variantList[{{$index}}].variantName"
								value="{{variant.variantName}}">
						</div>
						<div class="span3">
							<input type="text" name="testGroupList[{{$parent.$index}}].variantList[{{$index}}].weight"
								value="{{variant.weight}}">
						</div>
						<div class="span3"></div>
					</div>
				</div>
			</div>
			<input type="submit"></input>
		</div>
	</form>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script type="text/javascript" src="../javascripts/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../javascripts/testController.js"></script>
</body>
</html>

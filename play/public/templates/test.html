
<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<title>Multivariate Testing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
	<form method="POST">
		<div class="container" ng-controller="TestDataController">
			<div class="span1"></div>
			<div class="span10">
				<div class="container-fluid">
					<!-- TEST GROUPS -->
					<div class="row-fluid" ng-repeat="testGroup in testGroups">
						<div class="span10">
							<input type="text" name="testGroupList[{{$index}}].testName" value="{{testGroup.testName}}">
						</div>
						<div class="span2">
							<a href="#"><i class="icon-trash"></i></a>
						</div>
						<!--  Variants -->
						<div class="row-fluid" ng-repeat="variant in testGroup.variantList">
							<div class="span4">
								<input type="text" name="testGroupList[{{$parent.$index}}].variantList[{{$index}}].variantName"
									value="{{variant.variantName}}">
							</div>
							<div class="span4">
								<input type="text" name="testGroupList[{{$parent.$index}}].variantList[{{$index}}].weight"
									value="{{variant.weight}}">
							</div>
							<div class="span4">
								<a href="#"><i class="icon-trash"></i></a>
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<button ng-click="addTestGroup()" ><i class="icon-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="span1"></div>
			<div class="container-fluid">
				<input type="submit"></input>
			</div>

		</div>
	</form>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script type="text/javascript" src="../javascripts/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../javascripts/testController.js"></script>
</body>
</html>
